<body>
	<header>
      <nav>

				<b>Senha: </b><div id="erroSenha"></div>

			<input id="senha" placeholder="Insira a Senha..." type="password" name="senha">
			<br><br>
			<input type="submit" name="entrar" id="login2" value="Cadastrar" formaction="./../index.html">
			<div id="registrobotao2">Já tem uma conta? <a id="registrobotao" href="login.html">Entre aqui!</a>
			</div>
		</form>
		</header>
	</div>
	<div class="odsdiv">
      <div class="odsimg">
        <img src="../images/ods4.png" />
